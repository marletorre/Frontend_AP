<app-header></app-header>
<app-banner></app-banner>

<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Ya has iniciado sesi칩n</h2>
<button type="submit" class="btn btn-secondary my-3" (click)="portfolio()">Ir al Portfolio</button>
</div>

<ng-template #loggedOut id="login">
  <div class="container d-flex justify-content-center">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/login">Iniciar Sesi칩n</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/registro">Crear cuenta</a>
          </li>
        </ul>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <div class="formGroup">
              <label for="nombreUsuario">Nombre de Usuario</label>
              <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario" required>
          </div>
          <div class="formGroup">
              <label for="password">Contrase침a</label>
              <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
          </div>
          <div class="form-group">
              <button  type="submit" class="btn btn-info btn-block my-3" [disabled]="!f.valid">Iniciar Sesi칩n</button>
          </div>
      </form>
      <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">Error en el Login</div>
      </div>
    </div>
  </div>
</ng-template>
<app-footer></app-footer>

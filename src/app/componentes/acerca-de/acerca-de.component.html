<div id="about">
    <div class="container">
        <div class="row">
            <div class="col-md-4" *ngIf="usuario">
                <img [src]="usuario.fotoUsuario" class="border border-3 border-dark rounded-circle"> 
                <h3>{{usuario.nombre+" "+usuario.apellido}} 
                  <fa-icon type="button" [icon]="faPen" (click)="onOpenModal('add')"  data-bs-toggle="modal" data-bs-target="#editUsuarioModal" *ngIf="isAdmin"></fa-icon></h3>
                <h5>{{usuario.titulo}}</h5>
                <h2>{{title}}</h2>
            </div>
            <div class="col-md-8" *ngIf="usuario" class="border rounded" id="acercaDe">
                <p>{{usuario.acercaDe}}</p>
            </div>
        </div>
    </div>
</div>
<!--- Modal --->
<div class="modal fade" id="editUsuarioModal" tabindex="-1" aria-labelledby="editUsuarioLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUsuLabel">Editar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form #editForm="ngForm">
                <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" ngModel="{{ usuario?.nombre }}" name="nombre" class="form-control" id="nombre" aria-describedby="nombre" placeholder="Nombre" >
                </div>
                <input type="hidden" ngModel="{{ usuario?.id }}" name="id" class="form-control" id="id" placeholder=""/>
                <div class="form-group">
                  <label for="apellido">Apellido</label>
                  <input type="text" ngModel="{{usuario?.apellido}}" name="apellido" class="form-control" id="apellido" placeholder="Apellido"/>
                </div>
                <div class="form-group">
                  <label for="titulo">Titulo</label>
                  <input type="text" ngModel="{{ usuario?.titulo }}" name="titulo" class="form-control" id="titulo" placeholder="titulo"/>
                </div>
                <div class="form-group">
                  <label for="descripción">Descripción</label>
                  <input type="text" ngModel="{{ usuario?.acercaDe}}" name="acercaDe" class="form-control" id="acercaDe" placeholder="descripción"/>
                </div>
                <div class="form-group">
                  <label for="foto">URL de la imagen</label>
                  <input type="text" ngModel="{{usuario?.fotoUsuario}}" name="fotoUsuario" class="form-control" id="fotoUsuario" placeholder="URL de la imagen"/>
                </div>
                <div class="modal-footer">
                  <button type="button" data-dismiss="modal" class="btn btn-secondary">
                    Cerrar
                  </button>
                  <button (click)="onUpdateUsuario(editForm.value)" data-dismiss="modal" class="btn btn-primary">
                    Guardar Cambios
                  </button>
                </div>
              </form>
        </div>
      </div>
    </div>
  </div>
